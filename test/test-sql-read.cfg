process TEST = {

  
  // Message logger service
  include "FWCore/MessageService/data/MessageLogger.cfi"
  replace MessageLogger.cout.default.limit =  1000000


  // DT and CSC geometry 
  include "Geometry/MuonCommonData/data/muonIdealGeometryXML.cfi"
  include "Geometry/DTGeometry/data/dtGeometry.cfi"
  include "Geometry/CSCGeometry/data/cscGeometry.cfi"

 
  // Empty event source
  source = EmptySource { untracked int32 maxEvents = 1 }


  // Reading from DB
  es_source = PoolDBESSource { 
	VPSet toGet = {
	  { string record = "DTAlignmentRcd"       string tag = "DTAlignments" },
	  { string record = "DTAlignmentErrorRcd"  string tag = "DTAlignmentErrors" },
	  { string record = "CSCAlignmentRcd"      string tag = "CSCAlignments" },
	  { string record = "CSCAlignmentErrorRcd" string tag = "CSCAlignmentErrors" }
	}
	bool loadAll = true
        string connect = "sqlite_file:Alignments.db"
	untracked string catalog = "file:condbcatalog.xml"
	string timetype = "runnumber" 
	untracked uint32 authenticationMethod = 1
        untracked uint32 messagelevel = 2
  }
  

  // Test module
  module prod =  TestReader { }
  
  path p1 = { prod }      
  
  module print = AsciiOutputModule {}

  endpath ep = { print }

}
