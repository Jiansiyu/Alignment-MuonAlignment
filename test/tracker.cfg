process AlignmentTest = {
# empty input service, fire 1 event
	service = MessageLogger {
         vstring destinations = {   "detailedInfo.txt"
                                     , "critical.txt"
                                     , "cerr"
                                }
          PSet critical.txt     = { string threshold = "ERROR"   }
          PSet detailedInfo.txt = { string threshold = "INFO"    } 
          PSet cerr             = { string threshold = "WARNING" }
        }

  untracked PSet maxEvents = { untracked int32 input = 1 }
        source = EmptySource {}
        es_source = XMLIdealGeometryESSource {FileInPath
          GeometryConfiguration="Geometry/TrackerSimData/data/trackerSimConfiguration.xml"
          string rootNodeName = ""}
        es_module = TrackerGeometricDetESModule {}
        es_module = MisalignedTrackerESProducer {}
	module print = AsciiOutputModule {}
        module prod =  TestMuonAnalyzer {}
#provide a scheduler path
        path p1 = {prod}      

	endpath ep = {print}      
}
