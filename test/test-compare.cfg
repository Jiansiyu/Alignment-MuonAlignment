# Misalignment example scenario producer
  #include "Alignment/MuonAlignment/data/NoMovementsScenario.cfi"
  es_module MisalignedTracker = MisalignedTrackerESProducer
 {
  
       // -- Top-level --//
       string distribution = 'fixed'
       int32 seed = 1234567
  
       // -- Barrel -- //
       PSet DTs = { double phiZ = 0.02 }
	   PSet TOB1 = { double phiZ = 0.03 }

 }

  # Test module
  #module prod =  TestMuonAnalyzer { untracked string fileName = "aligned.root" }
  module prod =  TestMuonAnalyzer { untracked string fileName = "misaligned-2.root" }
  
  path p1 = { prod }      
  
